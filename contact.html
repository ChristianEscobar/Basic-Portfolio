<!DOCTYPE html>
<html>
<head>
	<title>Christian Escobar - Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="mainHeaderSection">
		<div class="myName">
			<h1>Christian Escobar</h1>
		</div>

		<div class="navigation">
			<ul>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="index.html">About</a></li>
			</ul>
		</div>
	</div>


	<br><br>

	<div class="content contactMainSection">
		<h1>Contact</h1>
		<hr>

		<br>

		<form class="contactForm" action="#">
			<label for="contactName">Name</label>
			<br>
			<input type="text" id="contactName" class="content" value="John Smith">
			<br>
			<br>
			<label for="email">Email</label>
			<br>
			<input type="text" id="email" class="content" value="example@gmail.com">
			<br>
			<br>
			<label for="message">Message</label>
			<br>
			<textarea id="message" class="content" rows="10" cols="50"></textarea>
			<br>
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>

	<div class="content connectWithMe">
		<h1>Connect With Me</h1>

		<hr>

		<br>

		<a id="github" class="externalLinks" href="#"></a>
		<a id="linkedin" class="externalLinks" href="#"></a>
		<a id="stackoverflow" class="externalLinks" href="#"></a>
	</div>
</body>
